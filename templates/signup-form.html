{% extends "base.html" %}

{% block content %}
  <body>
    <h2>Create Your Account</h2>
    <form method="post">
            Username
            <input type="text" name="username" value="{{username}}">
            {{error_username}}<br><br>

            Password
            <input type="password" name="password" value="">
            {{error_password}}<br><br>

            Verify Password
            <input type="password" name="verify" value="">
            {{error_verify}}<br><br>

            Email (optional)
            <input type="text" name="email" value="{{email}}">
            {{error_email}}<br><br>
      <input type="submit">
    </form>
  </body>
{% endblock %}
